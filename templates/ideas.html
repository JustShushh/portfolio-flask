  <body>
    <style>
      table {
        margin: 20px 0;
        font-family: Arial, sans-serif;
        color: #444;
        border-collapse: collapse;
        width: 100%;
      }
      table th, table td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      table th {
        background-color: #eee;
        color: #666;
        font-weight: bold;
        font-size: 16px;
      }
      table tr:nth-child(even) {
        background-color: #f2f2f2;
      }
      table tr:hover {
        background-color: #ddd;
      }
    </style>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Type</th>
        </tr>
      </thead>
      <tbody id="pokemons-table-body">
      </tbody>
    </table>
    <script>
      $(document).ready(function() {
        $.ajax({
          url: "https://pokemon-go1.p.rapidapi.com/pokemon_types.json",
          headers: {
            "X-RapidAPI-Host": "pokemon-go1.p.rapidapi.com",
            "X-RapidAPI-Key": "f2d5a52a87msh1e4c81a743db401p10c2b8jsn0f0035f00a93"
          },
          method: "GET",
          dataType: "json",
          success: function(response) {
            for (var i = 0; i < 10; i++) {
              var pokemon = response[i];
              var name = pokemon.pokemon_name;
              var type = pokemon.type;
              var row = "<tr><td>" + name + "</td><td>" + type + "</td></tr>";
              $("#pokemons-table-body").append(row);
            }
          },
          error: function(xhr, status, error) {
            console.log(xhr.responseText);
          }
        });
      });
    </script>
